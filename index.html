<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Registration Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Vollkorn:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="account-registration" class="account-registration-form">
      <h1 class="form-header">Account Registration</h1>
      <label class="firstName">
        First name<span class="first-name-status"></span>
        <input class="firstNameInput" type="text" spellcheck="false" required/>
      </label>

      <label class="lastName">
        Last name<span class="last-name-status"></span>
        <input class="lastNameInput" type="text" spellcheck="false" required/>
      </label>

      <label class="email">
        Email <span class="email-status"></span><input class="emailInput" type="email" spellcheck="false" required/>
      </label>

      <label class="password">
        Password<span class="pw-status"></span>
        <input class="passwordInput" type="password" required/>
      </label>

      <label class="confirmPassword">
        Confirm password<span class="confirm-pw-status"></span>
        <input class="confirmPasswordInput" type="password"/>
        
      </label>

      <button class="form-btn" type="submit">Submit</button>
    </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
