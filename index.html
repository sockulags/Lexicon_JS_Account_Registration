<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="/styles.css"/>
</head>
<body>

<form id="account-registration" class="account-registration-form">
    <h1 class="form-header">Account Registration</h1>
    <label class="firstName">
        First name
        <input type="text">
    </label>
    
    <label class="lastName">
        Last name
        <input type="text">
    </label>
   
    <label class="email">
        Email <input type="email">
    </label>
    
    <label class="password">
        Password
        <input type="password">
    </label>
  
    <label class="confirmPassword">
        Confirm password
        <input type="password">
    </label>
   
    <button class="form-btn" type="button">Submit</button>
</form>
    
</body>
</html>
